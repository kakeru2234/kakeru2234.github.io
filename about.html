    <!-------------------滑入事件 ------------------------------------->
    <script>

        var people_area = document.querySelectorAll('.people_area');
        var people_container = document.querySelectorAll('.people_container');

        people_area.forEach((element, index) => {
            element.onclick = function () {
                people_container[index].classList.add('active');
            }

        });
        people_container.forEach((element, index) => {
            element.onmouseout = function () {
                people_container[index].classList.remove('active');
            }

        });


    </script>
